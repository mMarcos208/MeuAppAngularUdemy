<div class="col-xs-12 table-responsive">

  <div [hidden]="!ordemItem">
      <p><i><b>Você não tem item no carrinho de compras</b></i></p>
  </div>

  <table class="table table-striped" [hidden]="!ordemItem">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ordemItem">
        <td class="text-center">
          <a (click)="emitDecreaseQty(item)" class="btn btn-sm">
            <i class="fa fa-minus"></i>
          </a>
          {{item.quantidade}}
          <a (click)="emitIncreaseQty(item)" class="btn btn-sm" >
            <i class="fa fa-plus"></i>
          </a>
        </td>
        <td>{{item.menuItem.name}}</td>

        <td>{{item.menuItem.description}}</td>
        <td class="text-right">{{item.value() | currency: 'BLR' : true}}</td>
        <td class="text-right">
          <a (click)="emitRemove(item)" class="btn btn-sm danger">
            <i class="fa fa-remove"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
