<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form novalidate [formGroup]="orderForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailNotMatch')">
            <i class="fa fa-remove"></i>E-mails não conferem</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container erroMensage="Campo obrigatório e minimo de 5 caracteres" label="Nome">
            <input formControlName="name" class="form-control" placeholder="Nome">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container erroMensage="E-mail inválido" label="E-mail">
            <input formControlName="email" class="form-control" id="inputEmail" placeholder="E-mail">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container erroMensage="E-mail inválido" label="E-mail">
            <input type="text" class="form-control" formControlName="confirmEmail" 
             id="inputConfirmEmail" placeholder="Confirme seu e-mail">
          </mt-input-container>
        </div>
      </div>
      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container erroMensage="Campo obrigatório e com 5 caracateres" label="Endereço">
            <input formControlName="adress" class="form-control" placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container erroMensage="Campo obrigatório" label="Numero">
            <input formControlName="number" class="form-control" pattern="^[0-9]*$" id="inputSuccess" placeholder="Número">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container erroMensage="Campo obrigatório" label="Numero">
            <input type="text" class="form-control" formControlName="optional"  id="inputSuccess" placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-item [ordemItem]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-item>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [radionOption]="payment" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-cost [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-cost>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="!orderForm.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
