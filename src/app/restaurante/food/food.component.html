<a [routerLink]="['/restaurante', food.id]">
    <div class="place-info-box">
      <span class="place-info-box-icon"><img [src]="food.imagePath" /></span>

      <div class="place-info-box-content">
        <span class="place-info-box-text">{{food.name}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i>{{food.rating}}</span>
        <span class="place-info-box-detail">{{food.category}}</span>
        <span class="place-info-box-detail">{{food.deliveryEstimate}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
  </a>
  <!-- /.info-box -->
